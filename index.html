<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML Forms</title>
</head>
<body>
  <div class="head">
    <button><img src="https://svgsilh.com/svg/154684.svg" alt=""> <span class="sign-in">Sign In</span></button>

    <div class="sign-in-help">
      <p>Already have an Intuit account?</p>
     <a href="#">I forgot my User ID or Password</a>
    </div>
  </div>

  <div class="form-section">
    <div class="main-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Intuit_Logo.svg/1200px-Intuit_Logo.svg.png" alt="main-logo">

    </div>
  </div>
  <div class="form">
    <h2 class="items">Create an Intuit account</h2>
    <h4 class="items">One account for everything Intuit, including Mint.</h4>
    <a href="#">Learn more</a>
    <form class="form-items" action="#">
      <label class="items items-label" for="e-mail">E-mail Address</label><br>
      <input class="items" id="e-mail" type="email"><br>
      <label class="items items-label" for="phone">Phone (recommended)</label><br>
      <input class="items" id="phone" type="tel"><br>
      <label class="items items-label" for="password">Password</label><br>
      <input class="items" type="password"><br>
      <button class="form-button">Create Account</button>
    </form>
  </div>
</body>
</html>
